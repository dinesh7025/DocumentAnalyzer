<h2 mat-dialog-title>Enter Email Credentials</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="app_email" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>App Password</mat-label>
    <input matInput [(ngModel)]="app_password" type="password" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" (click)="submit()">Submit</button>
</mat-dialog-actions>
