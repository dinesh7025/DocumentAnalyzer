<div class="route-dialog">
  <h2 mat-dialog-title>Select Document Type</h2>

  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Document Type</mat-label>
      <mat-select [(value)]="selectedType" panelClass="select-panel">
        <mat-option value="invoice">Invoice</mat-option>
        <mat-option value="contract">Contract</mat-option>
        <mat-option value="resume">Resume</mat-option>
        <mat-option value="report">Report</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" class="dialog-button cancel-button">Cancel</button>
    <button mat-button (click)="onConfirm()" class="dialog-button route-button" [disabled]="!selectedType">
      Route
    </button>
  </mat-dialog-actions>
</div>
