<div class="auth-container">
    <div class="auth-card">
      <h2>{{ isSignupMode ? 'Sign Up' : 'Login' }}</h2>
  
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" formControlName="username" type="text" />
          <small *ngIf="authForm.get('username')?.invalid && authForm.get('username')?.touched">
            Username is required (min 3 characters).
          </small>
        </div>
  
        <div class="form-group" *ngIf="isSignupMode">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" />
          <small *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched">
            Valid email is required.
          </small>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" />
          <small *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched">
            Password is required (min 6 characters).
          </small>
        </div>
  
        <div class="actions">
          <button type="submit">{{ isSignupMode ? 'Sign Up' : 'Login' }}</button>
          <button type="button" class="link" (click)="toggleMode()">
            {{ isSignupMode ? 'Already have an account? Login' : "Don't have an account? Sign up" }}
          </button>
          <button type="button" class="link" (click)="onForgotPassword()">Forgot Password?</button>
        </div>
  
        <div class="message success" *ngIf="showSuccessMessage">{{ successMessage }}</div>
        <div class="message error" *ngIf="showErrorMessage">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
